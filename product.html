<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
        <link rel="stylesheet" href="/css/store.css">

    <link rel="stylesheet" href="/css/product.css">
    
    <link rel="stylesheet" href="components/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main id="product-main">
        <!-- Agrega esto dentro de product-main desde JS, después de mostrar el producto -->
        <div id="product-reviews-section" class="product-reviews-section">
            <h2>Calificaciones y comentarios</h2>
            <form id="review-form" class="review-form">
                <label>
                    Tu calificación:
                    <span id="star-rating">
                        <i class="bi bi-star" data-value="1"></i>
                        <i class="bi bi-star" data-value="2"></i>
                        <i class="bi bi-star" data-value="3"></i>
                        <i class="bi bi-star" data-value="4"></i>
                        <i class="bi bi-star" data-value="5"></i>
                    </span>
                </label>
                <textarea id="review-comment" placeholder="Escribe tu comentario..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div id="reviews-list"></div>
        </div>
    </main>

    <!-- Sidebar del carrito -->
    <div id="cart-sidebar" class="sidebar hidden">
        <button id="close-cart-sidebar" class="close-btn">&times;</button>
        <h2>Carrito</h2>
        <div id="cart-details"></div>
    </div>

    <!-- Botón flotante para abrir el carrito -->
    <button id="cart-button" class="cart-fab">
        <i class="bi bi-cart"></i>
        <span id="cart-count" class="cart-count"></span>
    </button>

    <script type="module" src="/js/product.js"></script>
</body>
</html>
