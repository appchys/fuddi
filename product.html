<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link rel="stylesheet" href="/css/store.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main id="product-main">
        <!-- Aquí se cargará el producto dinámicamente -->
    </main>

    <!-- Sidebar del carrito -->
    <div id="cart-sidebar" class="cart-sidebar hidden">
        <button id="close-cart-sidebar" class="close-cart-btn">&times;</button>
        <div id="cart-details"></div>
    </div>
    <span id="cart-count" style="display:none"></span>

    <button class="btn" onclick="window.addToCart('${productId}')">
        <i class="bi bi-cart-plus"></i> Añadir al carrito
    </button>

    <script type="module" src="/js/product.js"></script>
</body>
</html>
