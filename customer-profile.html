<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/css/customer-profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/control-panel.css">
</head>
<body>
    <header>
        <!-- Foto de portada -->
        <div id="customer-cover-image" class="store-cover"></div>

        <!-- Contenedor para la foto de perfil, nombre y descripción -->
        <div class="store-header-content">
            <!-- Foto de perfil -->
            <img id="customer-profile-image" class="store-profile" alt="Foto de perfil del cliente">

            <!-- Nombre del cliente -->
            <h1 id="customer-name"></h1>
        </div>
    </header>
    <main>
        <!-- Formulario para editar el perfil -->
        <form id="edit-customer-form" class="store-actions">
            <!-- Campo para editar el nombre -->
            <div class="form-group">
                <label for="customer-name-input">Nombre</label>
                <input type="text" id="customer-name-input" class="form-control" placeholder="Ingresa tu nombre">
            </div>

            <!-- Campo para editar el teléfono -->
            <div class="form-group">
                <label for="customer-phone-input">Teléfono</label>
                <input type="tel" id="customer-phone-input" class="form-control" placeholder="Ingresa tu número de teléfono">
            </div>

            <!-- Campo para subir la foto de portada -->
            <div class="form-group">
                <label for="customer-cover-input">Foto de Portada</label>
                <input type="file" id="customer-cover-input" class="form-control">
            </div>

            <!-- Campo para subir la foto de perfil -->
            <div class="form-group">
                <label for="customer-profile-input">Foto de Perfil</label>
                <input type="file" id="customer-profile-input" class="form-control">
            </div>

            <!-- Botón para guardar los cambios -->
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>

        <!-- Contenedor para mostrar las direcciones -->
        <section id="customer-addresses">
            <h2>Direcciones</h2>
            <!-- Las direcciones se cargarán aquí dinámicamente -->
        </section>
    </main>
    <footer>
        <p>© 2025 Fuddi.</p>
    </footer>

    <script type="module" src="/js/customer-profile.js"></script>
</body>
</html>
