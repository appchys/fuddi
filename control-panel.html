<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="control-panel" id="controlPanel">
    <button class="close-btn" onclick="toggleControlPanel()">×</button>

    <!-- Cabecera del panel con foto de perfil y saludo -->
    <div class="panel-header">
        <img id="panel-profile-pic" class="panel-profile-pic" src="/img/user-placeholder.png" alt="Foto de perfil">
        <span class="panel-header-text">Hola, cliente</span>
    </div>

    <!-- Enlace Explorar -->
    <ul class="section-links">
        <li><a href="index.html">Explorar</a></li>
    </ul>

    <!-- Contenedor para los datos del usuario -->
    <div class="user-info" id="userInfo">
        <!-- Los datos del usuario se cargarán dinámicamente -->
    </div>

    <!-- Enlaces para tiendas -->
    <div id="storeLinks" class="store-links">
        <!-- Los enlaces se cargarán dinámicamente -->
    </div>

    <!-- Botón de iniciar sesión con Google (se muestra si no hay usuario logueado) -->
    <button class="google-login-btn" id="googleLoginButton" onclick="loginWithGoogle()">Iniciar sesión con Google</button>
</div>

<script type="module" src="./js/control-panel.js"></script>
